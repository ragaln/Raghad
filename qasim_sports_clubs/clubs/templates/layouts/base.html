<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
        Qasim sports clubs - {% block title %}{% endblock %}
    </title>

    {% block stylesheets %}
   <style>

       header {
           background: #1e90ff;
           color: white;
           padding: 20px;
           text-align: center;
       }
       
       .contact-form {
    background: white;
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

.contact-form h2 {
    margin-top: 0;
}

.contact-form label {
    display: block;
    margin: 10px 0 5px;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
}

.contact-form textarea {
    height: 150px;
    resize: vertical;
}

.contact-form button {
    width: 100%;
    background: #333;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
}

.contact-form button:hover {
    background: #555;
}
   </style>

    {% endblock stylesheets %}

    <!-- here you put your stylesheets-->
    <!-- here you put your js-->
</head>

<body>
    {% include 'includes/header.html' %}

    {% block content %}
    {% endblock content %}

    {% include 'includes/footer.html' %}
</body>

</html>
