{% extends "layouts/base.html" %}
{% load static %}

{% block title %} Add/Update Club {% endblock %}

{% block content %}
<div class="container form-container">
    <h3>{{ title }}</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit" class="btn btn-primary">{{ button_text }}</button>
    </form>
</div>
{% endblock content %}
